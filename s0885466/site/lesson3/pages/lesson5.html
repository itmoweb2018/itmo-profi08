<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    p+p {
        color:red;
    }

    p+p+p{
        text-decoration: underline;
        color: inherit;
    }
    h1 {
       color: green;
    }

    li {
        font-size: larger;
        text-decoration: underline;
    }
    li+li+li+li {
        font-size: inherit;
        color: inherit;
    }
    li+li+li {
        color: red;
    }
    div{
        background: aliceblue;
        box-sizing: border-box;
        height: 100px;
        width: 50%;
    }

</style>
<div></div>


    <p>Этот текст крупный</p>
    <p>Этот текст красного цвета</p>
    <p>Этот текст подчеркнутый</p>
    <h1>Заголовок зеленого цвета</h1>
    <ul>
        <li>Элемент списка крупный и подчеркнутый</li>
        <li>Элемент списка крупный и подчеркнутый</li>
        <li>Элемент списка крупный подчеркнутый и красного цвета</li>
        <li>Элемент списка подчеркнутый</li>
    </ul>
</body>
</html>
